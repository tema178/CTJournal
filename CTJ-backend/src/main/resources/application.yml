spring:
  datasource:
    url: jdbc:h2:mem:testdb

  sql:
    init:
      mode: never
  #      data-locations: data.sql
  #      schema-locations: schema.sql
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    defer-datasource-initialization: true
    generate-ddl: true
    hibernate:
      ddl-auto: none

    show-sql: true

  logging:
    level:
      ROOT: ERROR
